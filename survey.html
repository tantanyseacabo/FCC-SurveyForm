<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"-->

    <header class="header">
      <h1 id="title" class="">Guest Survey</h1>
      <p id="description">
        Thank you for staying at our inn! Please take a minute to answer this
        quick survey to help us improve our services.
      </p>
    </header>

    <form id="survey-form">
      <div>
        <label id="name-label" for="name">
          Name:
        </label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Enter your name"
          required
        />
      </div>
      <div>
        <label id="email-label" for="email">
          Email:
        </label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label id="number-label" for="number">
          From 1-10, how happy are you with the service provided?
        </label>
        <input
          for="number"
          name="number"
          type="number"
          min="1"
          max="10"
          placeholder="Rate"
          required
        />
      </div>
      <div>
        <p>What were the reasons of your travel?</p>
        <select id="dropdown" name="travel-reason" required>
          <option disabled selected value>
            Select your answer
          </option>
          <option value="work">
            Work Trip
          </option>
          <option value="family">
            Visiting Family
          </option>
          <option value="vacations">
            Vacations
          </option>
          <option value="other">
            Other
          </option>
        </select>
      </div>
      <div>
        <p>
          Would you recommend our Inn to a friend?
        </p>
        <label>
          <input
            name="recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />
          Definitely
        </label>
        <label>
          <input
            name="recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />
          Maybe
        </label>
        <label>
          <input
            name="recommend"
            value="not-really"
            type="radio"
            class="input-radio"
          />
          Not really
        </label>
      </div>
      <div>
        <p>
          Which amenities did you use?
          <span>(Check all that apply)</span>
        </p>
        <label>
          <input name="amenities" value="room-service" type="checkbox" />
          Room Service
        </label>
        <label>
          <input name="amenities" value="pool" type="checkbox" />
          Pool
        </label>
        <label>
          <input name="amenities" value="wifi" type="checkbox" />
          WiFi
        </label>
        <label>
          <input name="amenities" value="laundry-service" type="checkbox" />
          Laundry Service
        </label>
        <label>
          <input
            name="amenities"
            value="individual-kitchenette"
            type="checkbox"
          />
          Individual kitchenette
        </label>
        <label>
          <input name="amenities" value="transport" type="checkbox" />
          Transport
        </label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        >
        </textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
